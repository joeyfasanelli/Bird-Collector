{% extends 'base.html' %}

{% block content %}

<h1>Shirt Details</h1>


<div class="card">
    <a href="{% url 'shirts_detail' shirt.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ shirt.color.lower }}-text">{{ shirt.color }}</span> {{ shirt.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'shirts_update' shirt.id %}">Edit</a>
            <a href="{% url 'shirts_delete' shirt.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
