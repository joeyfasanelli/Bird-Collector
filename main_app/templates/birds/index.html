{% extends 'base.html' %} {% block content %} 

<h1>Bird List</h1>

{% for bird in birds %} 
<div class="card">
    <a href="/birds/{{ bird.id }}">
    <div class="card-content black-text">
        <span class="card-title">{{bird.name}}</span>
        <p>Description: {{bird.description}}</p>
        <p>Age: {{bird.age}}</p>
    </div>
    </a>
</div>
{% endfor %} 

{% endblock %}
