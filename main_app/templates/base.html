{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Bird Collector</title>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a href="/" class="left brand-logo">&nbsp;&nbsp;BirdCollector</a>
                    </li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'birds_create' %}">Add a Bird</a></li>
                    <li><a href="{% url 'index' %}">My Birds</a></li>
                    <li><a href="{% url 'shirts_create' %}">Add a Shirt</a></li>
                    <li><a href="{% url 'shirts_index' %}">My Shirts</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %} 
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">
            All Rights Reserved, &copy; 2022 BirdCollector &nbsp;
        </div>
    </footer>
</body>
</html>
